<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
      crossorigin
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section>
      <div class="card">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="people working in an office"
          />
        </picture>
        <div class="content-wrapper">
          <div class="content">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul>
              <li><span>10k+</span> companies</li>
              <li><span>314</span> templates</li>
              <li><span>12M+</span> queries</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Tylopilus">Helge Ahrens</a>.
    </div>
  </body>
</html>
